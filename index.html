<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form>
      <input class="city" type="text id="city-input" placeholder="Search city">
      <input class="submit" type="submit" value="Get Weather">
    </form>
    <div id="weather-data">
      <div class="icon">
        <img src="http://openweathermap.org/img/wn/01d.pngs" alt="weather Icon">
      </div>
      <div class="temperature">22°C</div>
      <div class="description">Sunny</div>
      <div>Feels Like: 25°C</div>
      <div>Humidity: 40%</div>
      <div>Wind speed: 5m/s</div>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
